<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Create a form and takes 2 number input and show the result in alert box -->
    <form action="">
      <!-- Taking inputs for two number fields -->
      <input type="number" id="num1" />
      <input type="number" id="num2" />

      <!-- Creating a button to show the result -->
      <button id="idSave">Save</button>
    </form>

    <script>
      // Creating an event listener for the button
      const button = document.getElementById("idSave");

      // Adding an event listener to the button
      button.addEventListener("click", function () {
        // Getting the value of the input fields
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;

        // Showing the result in an alert box
        alert(`${num1} + ${num2} = ${parseInt(num1) + parseInt(num2)}`);
      });
    </script>
  </body>
</html>
